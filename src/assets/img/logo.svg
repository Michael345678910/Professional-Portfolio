<!-- save as: logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-label="MP logo">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#A855F7"></stop>
      <stop offset="1" stop-color="#6366F1"></stop>
    </linearGradient>
  </defs>

  <!-- transparent background; gradient ring for a tech/space feel -->
  <circle cx="256" cy="256" r="232" fill="none" stroke="url(#ring)" stroke-width="16"></circle>

  <!-- bold white initials -->
  <text x="50%" y="50%" font-family="Poppins, Montserrat, Arial, Helvetica, sans-serif" font-weight="800" font-size="240" letter-spacing="4" text-anchor="middle" dominant-baseline="middle" fill="#FFFFFF">
    MP
  </text>
</svg>
